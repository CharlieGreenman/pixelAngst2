<div class="card-container">
  <h1 x-large class="sample-content">Your Content Here</h1>

  <div>
    For material design components use the <a href="https://github.com/AngularClass/angular2-webpack-starter/tree/material2"><b>material2</b></a> branch
  </div>

  <div styleName='choose-size' ref = "chooseSizeContainer">
        <h6 styleName='header' >Choose size of grid</h6>
        <form styleName='form'>
          <label styleName='label'>columns</label>
          <label styleName='label'>rows</label>
          <input styleName='input' type="text" value = {this.state.columnCount} defaultValue={20} id="input-for-columns"  />
          <input styleName='input' type="text" value = {this.state.rowCount} defaultValue={20} id="input-for-rows"  />
          <label styleName='label'>Pixel Size</label>
          <button className = {styles.button} id="create_grid" type="button" >Create Grid</button>
          <input styleName='input' type="text" value = {this.state.pixSize} defaultValue={20} id="input-for-pixel-size"  />
        </form>
      </div>

</div>
